<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="main">
        <div class="container-1">
            <div class="image-1">
                <img src="./person-img.png" alt="person-img" />
            </div>
            <div class="name">
                <h1>Shikhar Khandelwal</h1>
                <h3>shikhar@gmail.com</h3>
            </div>
            
            <div class="icon">
                <ul>
                    <li id="Home">
                        <span><i class="fa-solid fa-house"></i></span>Home
                    </li>
                    <li id="File">
                        <span><i class="fa-solid fa-file"></i></span>File
                    </li>
                    <li id="Messages">
                        <span><i class="fa-solid fa-envelope"></i></span>Messages
                    </li>
                    <li id="Notification">
                        <span><i class="fa-solid fa-bell"></i></span>Notification
                    </li>
                    <li id="Location">
                        <span><i class="fa-solid fa-location-dot"></i></span>Location
                    </li>
            <li class="Graph">
              <span><i class="fa-solid fa-chart-pie"></i></span>Graph
            </li>
        </ul>
    </div>
      </div>
      
      <div class="container-2">
          <div class="heading">
              <h2>Dashboard User</h2>
              <span><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="box">
                <div class="innerBox" id="innerbox1">
                    <div class="innerItem">
                        <span>Earning</span>
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                    </div>
                    <h1>$ 628</h1>
                </div>
                <div class="innerBox">
                    <div class="innerItem">
                        <span>Share</span>
                        <span><i class="fa-solid fa-share-nodes"></i></span>
                    </div>
                    <h1>2434</h1>
                </div>
                <div class="innerBox">
                    <div class="innerItem">
                        <span>Likes</span>
                        <span><i class="fa-solid fa-thumbs-up"></i></span>
                    </div>
                    <h1>1259</h1>
                </div>
                <div class="innerBox">
                    <div class="innerItem">
                        <span>Rating</span>
                        <span><i class="fa-regular fa-star"></i></span>
                    </div>
                    <h1>8,5</h1>
          </div>
        </div>
        
        <div class="image-2">
            <div class="footer-image">
                <img class="img-1" src="./img-1.jpeg" alt="" />
                <img class="img-2" src="./img-2.jpeg" alt="" />
            </div>
            <img class="img-3" src="./img-3.jpeg" alt="" />
        </div>
    </div>
</div>
<script src="./index.js" defer></script>
  </body>
  </html>
