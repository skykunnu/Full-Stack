<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand-Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./brandImage.png" alt="">
        </div>
        <div class="footer">
            <div class="brandItem">
                <div class="brandName">
                    <h2>Burberry<h2>
                    <span>Black T-shirt</span>  
                </div>
                <h3><i class="fa-solid fa-indian-rupee-sign"></i>7635</h3>
            </div>
            <div class="item">
                <h4>Sizes</h4>
                <div class="sizeList">
                    <span>S</span>
                    <span>L</span>
                    <span>M</span>
                    <span>XL</span>
                </div>
                <h4>Colors</h4>
                <div class="colorList">
                    <div class="color_box" style="background-color: yellow;"></div>
                    <div class="color_box" style="background-color: red ;" ></div>
                    <div class="color_box" style="background-color: green ;" ></div>
                    <div class="color_box" style="background-color: purple;"  ></div>
                </div>
                <div class="cartbox">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
