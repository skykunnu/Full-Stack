<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <h1>Area of circle</h1>
    <p id="output"></p>
    <script>
        let radius=5;
        let pi=Math.PI;
        const Area=pi*radius*radius;
        var Output=document.getElementById('output')
        Output.innerHTML=Area
    </script>
</body>
</html>
