<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <nav>
        <div class="title">
            <h1>Form.com</h1>
        </div>
        <ul class="mainMenu">
          <li>Home</li>
          <li>About</li>
          <li>Services
           <ul class="dropdown">
            <li>Web Services</li>
            <li>Apps</li>
            <li>SEO</li>
            <li>Digital Marketing</li>
           </ul>
        </li>
          <li>Portfolio</li>
          <li>Contact-Us</li>
        </ul>
    </nav>


    <div class="form">
        <div class="heading">
            <h1>Register</h1>
        </div>
        <form action="">
            <div class="name">
                <label for="fname" name="fname">First Name</label><br>
                <input type="text" placeholder="Enter your first name"><br>
                <label for="lname" name="lname">Last Name</label><br>
                <input type="text" placeholder="Enter your Last name"><br>
            </div>
            <div class="email">
                <label for="email" name="email">Email</label><br>
                <input type="email" placeholder="Enter your email"><br>
            </div>
            <div class="password">
                <label for="password" name="password">Password</label><br>
                 <input type="password" placeholder="Enter your password"><br>
                 <label for="password" name="password">Confirm-Password</label><br>
                 <input type="password" placeholder="Verify your password"><br>
                </div>
             <div class="phoneNumber">
                 <label for="Pno" name="Phone-No">Phone-No</label><br>
                 <input type="number" placeholder="Enter your phone number"><br>
             </div>
             <div class="gender">
                <label for="gender" name="gender">Gender</label><br>
                 <input type="radio" name="gender">Male
                 <input type="radio" name="gender">Female
             </div>
             
             <div class="btn">
                <button>Submit</button>
             </div>

        </form>
    </div>
    <div class="footer">
        <div class="importantLinks">
         <h2>Important Links</h2>
          <div class="links">
            <ul>
                <li>Careers</li>
                <li>Our Partners</li>
                <li>CSR</li>
                <li>Contact-Us</li>
            </ul>
          </div>
        </div>
        
        <div class="map">
            <h2>Locate-Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14236.968754914158!2d75.7923244!3d26.8640454!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db3f27d3dad07%3A0xb2641415d32e0c18!2sFull%20Stack%20Learning!5e0!3m2!1sen!2sin!4v1723800483939!5m2!1sen!2sin"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
