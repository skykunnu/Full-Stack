<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMeButton</title>
</head>
<body>
    <button onclick="clickMe()">ClickMe</button>
    <div id="block">
    </div>


    <script>
function clickMe(){
const name=document.createElement('h2');
name.innerHTML="Welcome to javascript"
document.getElementById('block').appendChild(name)
}
    </script>
</body>
</html>
