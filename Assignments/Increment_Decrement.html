<body>
    <h1>Increment & decrement</h1>
    <p id="para">0</p>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <button onclick="Reset()">Reset</button>




<script>
    var para=document.getElementById('para');
    function increment(){
          if(para.innerHTML>19){
            alert('Not allowed to increment above 20.');
          }
          else{
            para.innerHTML++;
          }
    }
    function decrement(){
        if(para.innerHTML<1){
            alert('Negative values not allowed.')
        }
        else{
            para.innerHTML--;
        }
    }

    function Reset(){
        para.innerHTML=0;
    }
</script>







</body>
