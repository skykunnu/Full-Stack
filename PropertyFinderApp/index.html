<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
<link rel="icon" type="image/png" sizes="16x16" href="https://static-assets.propertyfinder.com/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Header Section -->

<div class="main">
    <div class="Header">
        <div class="logo-image">
            <img src="./logo.png" alt="">
        </div>
        <div class="nav-Items">
           <ul>
            <li>Buy</li>
            <li>Rent</li>
            <li>Commercial</li>
            <li>New projects</li>
            <li>Find agent</li>
            <li>Explore <span><i class="fa-solid fa-angle-down"></i></span></li>
            <li>Mortgages</li>
           </ul>
        </div>
        <div class="btn">
            <button>Log in</button>
        </div>
    </div>
   <!-- Video Section -->
   <div class="Video">
    <div class="VideoItem" >
        <video autoplay muted loop>
            <source src="https://static-assets.propertyfinder.com/videos/home-ae.mp4" type="video/mp4">
        </video>
    </div>
    <div class="h1-text">
        <h1>We Open Doors</h1>
    </div>

  <div class="box">
    <div class="btn-1">
        <button class="btn-1-1">Rent</button>
        <button class="btn-1-2">Buy</button>
        <button class="btn-1-3">New projects</button>
        <button class="btn-1-4">Commercial</button>
    </div>
    <div class="btn-2">
        <div class="InputText">
            <span class="Icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" placeholder="City, community or building">
        </div>
        <div class="buttons">
            <button>Property type <span><i class="fa-solid fa-angle-down"></i></span></button>
            <button>Beds & Baths <span><i class="fa-solid fa-angle-down"></i></span></button>
            <button class="buttons-search">Search</button>
        </div>

    </div>
  </div>
</div>

</div>

    
    <!-- container -->
<div class="container">
    <div class="textItem-1">
        <h2>Supercharge your search</h2>
        <p>Explore the most home listings in the UAE. With the most reliable information. All at your fingertips.</p>
    </div>

    <div class="textItem-2">
        <button class="rentbtn">Rent</button>
        <button>Buy</button>
        <button>Invest</button>
    </div>
</div>
    

</body>
</html>
