<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Header">
        <div class="logo-image">
            <img src="./logo.png" alt="">
        </div>
        <div class="nav-Items">
           <ul>
            <li>Buy</li>
            <li>Rent</li>
            <li>Commercial</li>
            <li>New projects</li>
            <li>Find agent</li>
            <li>Explore <span><i class="fa-solid fa-angle-down"></i></span></li>
            <li>Mortgages</li>
           </ul>
        </div>
        <div class="btn">
            <button>Log in</button>
        </div>
    </div>
    
    <div class="Video">
        <div class="VideoItem">
            <video autoplay loop muted>
                <source src="https://static-assets.propertyfinder.com/videos/home-ae.mp4" type="video/mp4">
            </video>
        </div>
        <div class="h1-text">
            <h1>We Open Doors</h1>
        </div>
        
        <div class="inputText">
           <div class="btn-1">
            <button id="btn-1-1">Rent</button>
            <button>Buy</button>
            <button>New projects</button>
            <button id="btn-1-4">Commercial</button>
           </div>        
           <div class="btn-2">
            <div class="inputtext">
                <input type="text" placeholder="City, community or building">
            </div>
            <button>Property type <span></span></button>
            <button>Beds & Baths <span></span></button>

           </div>

        </div>

    </div>


    
</body>
</html>
