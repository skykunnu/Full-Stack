<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="image">
                <img src="./img.jpg" alt="">
            </div>
            <div class="name">
                <h1>John Doe</h1>
                <h2>Full Stack Developer | Tech Enthusiast</h2>
            </div>
             
            <div class="icons">
                <span><i class="fa-brands fa-facebook"></i></span>
                <span><i class="fa-brands fa-twitter"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-brands fa-linkedin"></i></span>
            </div>
           <div class="buttons">
              <button>Subscribe</button>
              <button>Message</button>
           </div>
            
           <div class="items">
            <div class="item">
                <span><i class="fa-regular fa-heart"></i>60K<span class="partition">|</span></span>
            </div>
            <div class="item">
                <span><i class="fa-regular fa-comment"></i>20K<span class="partition">|</span></span>
            </div>
            <div class="item">
                <span><i class="fa-solid fa-share"></i>32K</span>
            </div>
           </div>


        </div>
    </div>
</body>
</html>
