// Destructuring- It is a Js feature that allows you to unpack values from arrays or properties from objects into distinct variables.

    // let arr=[1,2,3]
    // let [a, ,c]=arr
    // console.log(a,c) // 1, 3 

    function usestate(initialvalue){
        let x=initialvalue
        // return [x,x*x] // return in the form of an array. 
        return {original:x,square:x*x} // return in the form of an object. 

    }
    // const a=usestate(4); // [4, 16]
    // let  [x,y]=usestate(4);
    // console.log(x,y) // 4, 16

    // In destructuring of objects variable name will be same as that of key defined in the object. otherwise error will be thrown. 
    const {original,square}=usestate(4); 
    console.log(original*square); // 64
