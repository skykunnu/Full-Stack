<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMStyle</title>
    <link rel="stylesheet" href="./DOMStyle.css">
</head>
<body>
    <!-- className and tagName are in the form of HTML collections (ie in Array), so to apply any style to it use for loop. -->
 <div class="wrapper"></div>
 <div class="wrapper"></div>
 <div class="wrapper"></div>
 <div class="wrapper"></div>
 <div class="wrapper"></div>
 
 



<script>
    // on refreshing all the div's should appear. 
    var wrap=document.getElementsByClassName("wrapper");
    for(let i=0;i<wrap.length;i++){
        wrap[i].style.display='block';
    }
  
</script>

</body>
</html>
