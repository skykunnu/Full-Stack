    <!-- Some commonly used document.getElements methods  -->
       <!--  
         1.) document.getElementsByTagName()-> It returns HTML collection(array-like object but not actual array) of elements with a specific tag name. 

              use for, for-in, for-of loop to traverse the html collection. 

         for ex- let para=document.getElementsByTagName('p')-> this retrieves all p elements on the page. 

         2.) document.getElementsByClassName()-> It returns HTML collection of elements that have a specific class name.
          
              use for, for-in, for-of loop to traverse the html collection.

         for ex- let items = document.getElementsByClassName('item') -> This retrieves all elements that have the class item.
    

        3.) document.getElementById() -> Returns a single element that has the specified id attribute.
  
       -->

   <!-- Modern alternatives  
    
   1.) querySelector()-> Returns the first element that matches a given CSS selector.

   ex- // Select first element with class "item"
        let item = document.querySelector('.item');
   
   2.) querySelectorAll()-> Returns a nodelist(behaves similarly to an array) of all elements that match a given css selector. 

   ex- // Select all elements with class "item"
          let items = document.querySelectorAll('.item');

     Note:- looping techniques used in querySelectorAll() are for, for of , forEach() loop.
   
   -->
