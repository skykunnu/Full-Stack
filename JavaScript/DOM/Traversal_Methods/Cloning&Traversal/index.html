<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning-Method</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div >
            <ul id="Vegetable">
                <li>Onion</li>
                <li>Tomato</li>
                <li>Cauliflower</li>
            </ul>
        </div>
         <br>
        <div>
            <ul  id="fruits">
                <li>Apple</li>
                <li>Mango</li>
                <li>Guava</li>
            </ul>
        </div>
    </div>



<script>

let vegeItem=document.querySelector('#Vegetable').firstElementChild;
let fruitItem=document.querySelector('#fruits');

fruitItem.append(vegeItem.cloneNode(true)); // As target element is first element child so it will copy that element under fruits id Div. 
 

// Output
// Apple
// Mango
// Guava
// Onion





</script>




</body>
</html>
