<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    
<script>
// string concatenation

var a=50+50+"Shikhar"
console.log(a) // 100Shikhar

var b="50"+50
console.log(b) //5050

var c="Ram"-"jain"
console.log(c) // NaN

var d='Ram'*'Kumar'
console.log(d) // NaN

var e='Ram'/'Kumar'
console.log(e) // NaN


</script>

</body>
</html>
