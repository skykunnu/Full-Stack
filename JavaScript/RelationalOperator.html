<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator</title>
</head>
<body>
    



    <script>
        // Relational Operator (>,<,>=,<=)
 
            var a=50;
              b=50;
              console.log(a>b); // false.

        let c=50;
        let d=30;

        console.log(c>=d); // true
        console.log(d<=c); // true

    </script>
</body>
</html>
