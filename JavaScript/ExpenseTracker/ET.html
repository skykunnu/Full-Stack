<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <style>
        .wrap{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="number" placeholder="Total Money" id="totalMoney" autofocus>
        <button id="AddBtn">Add</button>
    <div class="wrap">
        <input type="text" placeholder="KharchaName" id="kharchaName">
        <input type="number" placeholder="KharchaNamePrice" id="kharchaMoney">
        <button id="spendBtn">Spend</button>
    </div>
    </div>
    
    <div id="footer">
        <p>Total: <span id="Total"></span></p>
        <!-- <p>Kharcha: <span id="span2"></span> <span id="span3"></span></p> -->
        <p>Spent: <span id="Spent"></span></p>
         <p>Remaining: <span id="Remain"></span></p>
    </div>

<script>

let totalMoney=document.querySelector('#totalMoney');
let AddBtn=document.querySelector('#AddBtn');
let kharchaName=document.querySelector('#kharchaName');
let kharchaMoney=document.querySelector('#kharchaMoney');
let spendBtn=document.querySelector('#spendBtn');
let Total=document.querySelector('#Total');
let Remain=document.querySelector('#Remain');
let Spent=document.querySelector('#Spent');
let footer=document.querySelector('#footer');

// AddBtn ko click karney par below kaam hoga 
AddBtn.addEventListener('click',function(){
Total.innerHTML=totalMoney.value;
})


// 
spendBtn.addEventListener('click',function(){
    
   

    let div=document.createElement('div');
    let KN=document.createElement('span');
    let KP=document.createElement('span');

    if(Number(totalMoney.value)<Number(kharchaMoney.value)){
        alert('Appun Ambanich nhi hai !')
    }
    else{
        // span2.innerHTML=kharchaName.value;
        // span3.innerHTML=kharchaMoney.value;
        
        KN.innerHTML="Kharcha Name :" + kharchaName.value +'<br>';
        KP.innerHTML="Kharcha price :" + kharchaMoney.value;
        
        div.append(KN);
        div.append(KP);
        
        footer.append(div);
        Spent.innerHTML=Number(kharchaMoney.value)+Number(Spent.innerHTML);        
        Remain.innerHTML=Number(totalMoney.value)-Number(Spent.innerHTML);


        if(Remain.innerHTML<0){
        alert('remaining amount exceeded')
        Remain.innerHTML="Not enough money"
        KN.innerHTML=""
        KP.innerHTML=""
    }
        
    }
   


})





</script>


</body>
</html>
