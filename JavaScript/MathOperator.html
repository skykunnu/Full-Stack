<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators JS</title>
</head>
<body>
    <h1>Operators & Assignment in JS</h1>
    <script>

        // Operators in js

        var a=10;
        var b=20;

        var c=a+b;
        
        console.log(c)
        
        var d=a*b;
        
        console.log(d)
        
        var e=a-c;
        
        console.log(e)
        
        var f=a/c;
        
        console.log(f)
        
        var g=a%c;
        
        console.log(g)

       
       

        

       
        
    </script>

</body>
</html>
