<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
</head>
<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins",sans-serif;
}
body{
    height: 100vh;
    background-color: #FFF4EA;
}


.Box{
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 4rem;
   
}

input#AmtNum {
    height: 30px;
    font-size: 15px;
}

.box {
    border: 1px solid black;
    height: 30px;
    width: 11rem;
    margin: 10px;
}

.Items input{
    margin-left: 10px;
}

.Items button{
    margin-left: 10px;
    padding: 0px 20px;
    font-size: 15px;
    cursor: pointer;
    height: 30px;
}

input#items{
    height: 30px;
    font-size: 15px;
    border: 0.5px solid black;
}
input#AmtNum{
    margin-right: 10px;
    border: 0.5px solid black;
}

input#AmtSpent{
    height: 30px;
    font-size: 15px;
    border: 0.5px solid black;
}

/* arrow up-down */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.table{
    display: flex;
    align-items: center;
    justify-content: center;
}

.table th,td{
    padding: 0px 25px;
    border: 2px solid black;
    text-align: center;
}

h1{
    text-align: center;
    padding-top: 2rem;
}
</style>


<body>
 
    <h1>Expense - Tracker</h1>

    <div class="Box">
        <div class="container">
            <!-- onblur event is applied on input fields and also when html elements loses focus. -->
            <input type="number" id="AmtNum" placeholder="totalAmt" onblur="openAmt()">     
            <div class="box"><bold>Total :</bold><span id="Total"></span></div>
            <div class="box"><bold>Spent :</bold><span id="Spent"></span></div>
            <div class="box"><bold>remaining :</bold><span id="Remain"></span></div>
            </div>
            
            
            <div class="Items">
                <input type="text" placeholder="Items" id="items">
                <input type="number" placeholder="Amount spent" id="AmtSpent">
                <button onclick="Amtadd()">Add Expense</button>
            </div>
            
        
    </div>
    
    <div class="table">
        <table id="DownTable">
        <tr>
            <th>S.No</th>
            <th>Info</th>
            <th>Amount</th>
        </tr>
        </table>
    </div>  

    

<script>

let AmtNum=document.getElementById('AmtNum');
let total=document.getElementById('Total');
let spent=document.getElementById('Spent');
let remain=document.getElementById('Remain');
let AmtSpent=document.getElementById('AmtSpent');
let downTable=document.getElementById('DownTable')
let item=document.getElementById("items");
let x=0;

function openAmt(){
    total.innerHTML=AmtNum.value;
}


function Amtadd(){
    spent.innerHTML= Number(AmtSpent.value)+Number(spent.innerHTML);
    remain.innerHTML=Number(total.innerHTML)-Number(spent.innerHTML);
    
    let tabrow=document.createElement('tr');
    let td1=document.createElement('td');
    td1.innerHTML=++x;
    let td2=document.createElement('td');
    td2.innerHTML=item.value;
    let td3=document.createElement('td');
    td3.innerHTML=AmtSpent.value;
    
    downTable.append(tabrow);
    tabrow.append(td1);
    tabrow.append(td2);
    tabrow.append(td3);
}



</script>    
</body>
</html>
