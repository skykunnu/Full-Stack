<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment Operator</title>
</head>
<body>
    
    <script>

// Assigment Operator
           
          var a=50;
          a+=90;

          console.log(a) // 140


          var b=20;
          b*=10;

          console.log(b) // 200
          
          var c=10;
          c/=10;
           
          console.log(c) // 1

        var d=30;
         d-=10

        console.log(d) // 20



    </script>
</body>
</html>
