    <title>Comparison Operator</title>
</head>
<body>




    <script>
 // Comparison Operator 

        //     // == (value compare) vs === (value and data type compare) 

           var a='Ram'
           b=Ram;

           console.log(a==b) // Error, Ram is not defined. 
   
        var a=10;
        var b="10";

        console.log(a==b); // true, becoz both value are same. 

        console.log(a===b)  // False, becoz both value and data type are not same. 



    </script>
    
</body>
