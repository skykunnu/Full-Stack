<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>




    <script>
 // Comparison Operator 

     // == (it compares the value after type coercioning them to a common type) vs === (it compares both type and values wihtout type coercion) 


     console.log('3'==3); // true, becoz string is coerced to number.
     console.log(false==0); // true, becoz boolean is coerced to number. 

     console.log([1]==1) // true, becoz [1] is coerced to a string and then to a number.

     console.log({}=="[object Object]") // true, becoz {} is coerced to {}.toString()->"[object Object]"

     console.log(null==undefined); // true, becoz of a special rule comes from ECMA which is "Abstract equality comparison Algo". as both of them represent no value or absence of value.    



     console.log('4'=== 4); // false
     console.log(false===0); // false
     console.log(null===undefined); // false, bcoz null type is object and undefined type is undefined. 
     console.log(null===null) // true
     console.log(NaN===NaN) // false
     
     let key1=Symbol(); // unique value is generated everytime a symbol function is called. 
     let Key2=Symbol(); 
     console.log(Key1===Key2) // false

     console.log([]=="") // true, becoz empty array type coerced into string. 
    //  console.log([]==="") // false, becoz js compares object by reference not by value & also different data type. 
     console.log([]==[]) // false, becoz empty array creates new object memory so both of them are pointing to different memory locations. 
    //   console.log([]===[]) // false, explanation as above. 

    </script>
    
</body>
</html>
