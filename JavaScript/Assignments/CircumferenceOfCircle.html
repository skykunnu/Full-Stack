<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference of a circle</title>
</head>
<body>
    <h1>Circumference of a circle</h1>
    <p id="output"></p>


    <script>
        let radius=12;
        let pi=Math.PI;
        let Area=2*pi*radius;
        var Output=document.getElementById('output')
       Output.innerHTML=Area
</script>
</body>
</html>
