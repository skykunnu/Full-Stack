<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Expense.css">
<script src="./Expense.js" defer></script>
</head>

<body>
 
    <h1>Expense - Tracker</h1>

    <div class="Box">
        <div class="container">
            <!-- onblur event is applied on input fields and It works when html elements loses focus. (ie when we come out of input tag onblur event will be triggered) -->
            <input type="number" id="AmtNum" placeholder="totalAmt" onblur="openAmt()">     
            <div class="box"><bold>Total :</bold><span id="Total"></span></div>
            <div class="box"><bold>Spent :</bold><span id="Spent"></span></div>
            <div class="box"><bold>remaining :</bold><span id="Remain"></span></div>
        </div>
            
            
        <div class="Items">
                <input type="text" placeholder="Items" id="items">
                <input type="number" placeholder="Amount spent" id="AmtSpent">
                <button onclick="Amtadd()">Add Expense</button>
        </div>

    </div>
    
    <div class="table">
        <table id="DownTable">
        <tr>
            <th>S.No</th>
            <th>Info</th>
            <th>Amount</th>
        </tr>
        </table>
    </div>  

    

</body>
</html>
