<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowHide</title>
    <link rel="stylesheet" href="./showHide.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <p id="para">Agar kata nhi hai toh katega yeh kalyug ka prasad hai sabmey batega!
             Nibba Nibbi Bc ! Iska bhi katega ! Mujhe Maaf kardo babu ! 6000 hazaar mein toh russian ajati ! Mujhse shaddi karogi raani banakey rakhunga ! Bhai ki bandhi boley toh apni bhabhiji ! chinaar ladki 😁😆</p>
        <div id="btn">
            <button onclick="show()">Show</button>
            <button onclick="hide()">Hide</button>
        </div>
    </div>
    
<script>
    let para=document.getElementById('para')

    function show(){
      para.innerHTML="Agar kata nhi hai toh katega yeh kalyug ka prasad hai sabmey batega!Nibba Nibbi Bc ! Iska bhi katega ! Mujhe Maaf kardo babu ! 6000 hazaar mein toh russian ajati ! Mujhse shaddi karogi raani banakey rakhunga ! Bhai ki bandhi boley toh apni bhabhiji ! chinaar ladki 😁😆"
    }

    function hide(){
        para.innerHTML=""
    }

</script>

</body>
</html>
