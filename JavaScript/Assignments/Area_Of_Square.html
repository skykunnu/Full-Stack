<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Square</title>
</head>
<body>
    <h1>Area of Square</h1>
    <p id="output"></p>


    <script>
        let side=10;
        let area=side*side;
        var Output=document.getElementById('output');
       Output.innerHTML=area;
       </script>
</body>
</html>
