<h1>Logical Operator</h1>


    <script>
// && -> (Both condition should be true.) 

// ||-> (If one condition gets true, then it will give true otherwise false.) 

// !-> Not operator  (makes false true and vice versa)

var a=50;
b=60;
c=40;
d=20;

if(b>a && b>c){
    console.log('b is greater')
}
else
{
    console.log('b is not greater')
}


 if(a>b || b<c){
    console.log('b is greater')
 }

 else{
    console.log('b is not greater')
 }


 var e=100;
 f=150;

 
console.log(!(e>f)) // true.


    </script>
