    <!--  Pseudo means imaginary.

 Pseudo classes are classes that are not in HTML, but are still used in CSS.

 Most common pseudo classes are:

hover, active, focus, first-of-type, last-of-type, first-child, last-child, nth-of-type 
before, after


 Pseudo classes are represented by colon(:)  -->
