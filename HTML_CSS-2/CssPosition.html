<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
     *{
        margin: 0;
        padding: 0;
     }

     
    .box{
    height: 433px;
    width: 50rem;
    border: 2px solid black;
    padding: 3px;
    margin: 3px;
    }

.box1{
    background-color: blue;
    position: sticky;
    top: 0px;
    height: 111px;
    width: 100%;
    margin: 0;
    padding: 0;
}
.box2{
    background-color: orangered;
}
.box3{
    background-color: yellowgreen;
    /* position: fixed;
    bottom: 0px;
    left: 25px; */
}
.box4{
    background-color: yellow;
}





    .parent{
        padding: 43px;
        margin: 34px;
        border: 3px solid purple;
    }

    </style>
</head>
<body>


<!-- Position property is by default static no top,bottom,right,left applies to default property.
position: relative->  It is relative to parent.
position: absolute -> it attaches to nearest position ancestor ke.
position: sticky -> to make anything stick on a page.
position: fixed -> to make anything fix throughout a page.  
-->


<div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>
    





</body>
</html>
